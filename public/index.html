<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de registro</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <form method="POST" action="/respuesta">
            <input type="text" name="nombre" placeholder="Nombre"><br>
            <input type="text" name="apellido" placeholder="Apellido"><br>
            <input type="number" name="edad" placeholder="Edad"><br>
            <input type="number" name="telefono" placeholder="11 + numero telefonico"><br>
            <input type="text" name="nacionalidad" placeholder="Nacionalidad"><br>
            <input type="text" name="paisResidencia" placeholder="Pais donde reside"><br>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
